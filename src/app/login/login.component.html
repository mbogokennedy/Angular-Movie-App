<div class="row">
    <div class="col-md-4 mx-auto text-center text-white justify-content-center register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
        <h3>Welcome</h3>
        <p>You are 30 seconds away from accessing this movie details</p>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <em *ngIf="loginForm.controls.email?.invalid && (loginForm.controls.email?.touched || mouseoverLogin)" class="text-danger float-right">Required</em>
            <div class="form-group">
                <input type="email" (ngModel)="email" name="email" required class="form-control" placeholder="Enter Email"/>
            </div>
            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)" class="text-danger float-right">Required</em>
            <div class="form-group">
                <input type="password" class="form-control" (ngModel)="password" name="password" required  placeholder="Password *"/>
            </div>
            <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false"><input class="btn btn-secondary input" type="submit" [disabled] = "loginForm.invalid" value="Login"/></span>
        </form>
    </div>
</div>
